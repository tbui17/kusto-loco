name: Build main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # TODO: Add matrix [windows-latest, linux-latest, macos-latest] path intellisense tests will break and handling for unix will need to be added
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-restore
      - name: Pack
        run: dotnet pack --no-restore --configuration Release
