name: Build main
on:
  push:
    branches:
      - main


jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Test
        run: dotnet test --configuration Release
      - name: Build
        shell: pwsh
        run: ./build.ps1 -version 1.0.5 -api ""
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_${{ github.run_id }}_${{ github.run_number }}
          path: uploads/