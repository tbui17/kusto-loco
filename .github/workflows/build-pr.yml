name: PR Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - name: Restore
        run: dotnet restore  /p:EnableWindowsTargeting=true
      - name: Build
        run: dotnet build /p:EnableWindowsTargeting=true --no-restore
      - name: Test
        run: dotnet test --no-restore --no-build
